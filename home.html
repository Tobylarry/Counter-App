<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text" href="style.css">
</head>


<body style="padding: 100px;">
    <div class="container-fluid">
        <div class="counter">
            <h1>Counter App</h1><br><br>
            <span id="number" style="color:white">0</span>
            <hr><br>
            <div class="buttons">
                <button type="button" class="subtract" onclick="mySubtraction()">Subtract <i class='fas fa-arrow-down'></i></button>
                <button type="button" class="reset" onclick="myReset()">Reset</button>
                <button type="button" class="addition" onclick="myAddition()">Add</button>
            </div>

        </div>

    </div>
    <script src="js/index.js">
    </script>
</body>

</html>
